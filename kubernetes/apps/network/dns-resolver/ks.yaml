---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dns-resolver
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps/network/dns-resolver
  prune: false # Set to false initially for safety
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false # Don't wait since we're building incrementally
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets