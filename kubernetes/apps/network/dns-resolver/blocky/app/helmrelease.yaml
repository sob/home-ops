---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blocky
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      securityContext:
        runAsUser: 100
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true

    controllers:
      blocky:
        replicas: 2  # HA setup
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi  # Allow for blocklist storage
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: 4000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: 4000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # Needs write for cache
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL

    service:
      app:
        controller: blocky
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.1.100.53"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
      api:
        controller: blocky
        ports:
          http:
            enabled: true
            port: 4000
            protocol: TCP
            targetPort: 4000

    serviceMonitor:
      api:
        enabled: true
        serviceName: blocky-api
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "dns"
          hajimari.io/group: "network"
          hajimari.io/appName: "Blocky DNS"
        hosts:
          - host: &host blocky.56kbps.io
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: api
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: blocky-config
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
            readOnly: true
      cache:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        globalMounts:
          - path: /app/cache