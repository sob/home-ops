---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resolver-blocky
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: blocky
      securityContext:
        runAsUser: 100
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true

    controllers:
      blocky:
        replicas: 2  # HA setup
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.26
            env:
              TZ: America/Chicago
              HTTP_PORT: &port 4000
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi  # Allow for blocklist storage
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/blocky
                      - healthcheck
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # Needs write for cache
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL

    service:
      dns:
        controller: blocky
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.1.100.53"
          external-dns.alpha.kubernetes.io/hostname: dns.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/ttl: "300"
        sessionAffinity: ClientIP
        sessionAffinityConfig:
          clientIP:
            timeoutSeconds: 10800
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
          dot:
            enabled: true
            port: 853
            protocol: TCP
          https:
            enabled: true
            port: 443
            protocol: TCP
      app:
        controller: blocky
        ports:
          http:
            port: 4000

    serviceMonitor:
      app:
        enabled: true
        serviceName: blocky
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s

    persistence:
      config:
        enabled: true
        type: configMap
        name: blocky-config
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
            readOnly: true
      tls:
        enabled: true
        type: secret
        name: resolver-blocky-tls
        globalMounts:
          - path: /app/cert/tls.crt
            subPath: tls.crt
            readOnly: true
          - path: /app/cert/tls.key
            subPath: tls.key
            readOnly: true
