---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ./certificate.yaml
  - ./helmrelease.yaml
  - ./network-policy.yaml
configMapGenerator:
  - name: blocky-config
    files:
      - config.yml=./configs/config.yml
generatorOptions:
  disableNameSuffixHash: true