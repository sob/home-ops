---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resolver-unbound
spec:
  releaseName: unbound
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: docker.io/alpinelinux/unbound
              tag: latest@sha256:1c1863aaeee2f0fd12909144ab2c534329017519092fd1b18269e4680c12784b
            resources:
              requests:
                memory: 500Mi
                cpu: 100m
    service:
      main:
        controller: main
        type: NodePort
        ports:
          dns-udp:
            port: 53
            targetPort: 53
            protocol: UDP
          dns-tcp:
            port: 53
            targetPort: 53
            protocol: TCP
    persistence:
      unbound-conf:
        type: emptyDir
        globalMounts:
          - path: /etc/unbound
      unbound-run:
        type: emptyDir
        globalMounts:
          - path: /etc/unbound/run
      unbound-configmap:
        name: resolver-unbound-configmap
        type: configMap
        globalMounts:
          - path: /etc/unbound/unbound.conf
            subPath: unbound.conf
            readOnly: false # TODO: fix entrypoint modifying the config file
