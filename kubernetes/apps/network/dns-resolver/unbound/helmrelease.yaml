---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resolver-unbound
spec:
  releaseName: unbound
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - { name: ndots, value: "1" }
        containers:
          main:
            image:
              repository: mvance/unbound
              tag: 1.22.0@sha256:76906da36d1806f3387338f15dcf8b357c51ce6897fb6450d6ce010460927e90
            resources:
              requests:
                memory: 500Mi
                cpu: 100m

    service:
      main:
        controller: main
        ports:
          dns-udp:
            enabled: true
            port: 53
            targetPort: 53
            protocol: UDP
          dns-tcp:
            enabled: true
            port: 53
            targetPort: 53
            protocol: TCP

    persistence:
      unbound-conf:
        type: emptyDir
        globalMounts:
          - path: /etc/unbound
      unbound-run:
        type: emptyDir
        globalMounts:
          - path: /etc/unbound/run
      unbound-configmap:
        name: resolver-unbound-configmap
        type: configMap
        globalMounts:
          - path: /etc/unbound/unbound.conf
            subPath: unbound.conf
            readOnly: true
