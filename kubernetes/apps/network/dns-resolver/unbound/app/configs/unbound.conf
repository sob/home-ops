server:
    # Enable chroot for security
    chroot: "/opt/unbound/etc/unbound"
    
    # Drop privileges to _unbound user after startup
    username: "_unbound"
    
    # Directory for runtime files
    directory: "/opt/unbound/etc/unbound"
    
    # Logfile location
    logfile: ""
    
    # Pidfile location  
    pidfile: "/opt/unbound/etc/unbound/unbound.pid"
    
    # Network interface configuration
    interface: 0.0.0.0
    interface: ::0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    prefer-ip6: no

    # Access control
    access-control: 0.0.0.0/0 refuse
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    access-control: 127.0.0.0/8 allow
    access-control: ::1/128 allow
    access-control: fd00::/8 allow
    access-control: fe80::/10 allow

    # Logging
    verbosity: 1
    log-queries: no
    log-replies: no
    log-servfail: yes
    log-local-actions: no
    logfile: ""  # Log to stdout

    # Performance tuning
    num-threads: 0  # 0 = auto-detect (use CPU cores)
    msg-cache-slabs: 8
    rrset-cache-slabs: 8
    infra-cache-slabs: 8
    key-cache-slabs: 8
    
    # Cache configuration
    msg-cache-size: 128m
    rrset-cache-size: 256m
    key-cache-size: 64m
    neg-cache-size: 32m
    
    # Cache TTL settings
    cache-min-ttl: 60
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600
    
    # Prefetching
    prefetch: yes
    prefetch-key: yes
    
    # DNSSEC
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
    val-permissive-mode: no
    # Don't validate DNSSEC for internal Kubernetes domains
    domain-insecure: "cluster.local"
    
    # Hardening options
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    
    # Privacy options
    qname-minimisation: yes
    qname-minimisation-strict: no
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    
    # TCP configuration
    tcp-idle-timeout: 30000
    edns-tcp-keepalive: yes
    edns-tcp-keepalive-timeout: 120000
    
    # Buffer sizes
    so-rcvbuf: 4m
    so-sndbuf: 4m
    
    # Security
    unwanted-reply-threshold: 10000
    # Safe to disable: only affects startup resolution of forward-host
    # All runtime queries go through DNSCrypt-proxy which provides security
    do-not-query-localhost: no
    deny-any: yes
    
    # Statistics
    statistics-cumulative: yes
    extended-statistics: yes
    statistics-interval: 0
    
    # Module configuration
    module-config: "validator iterator"
    
    # Root hints
    root-hints: "/opt/unbound/etc/unbound/root.hints"

# Remote control configuration for unbound-control
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
    control-use-cert: no

# Forward zones - all other queries to dnscrypt-proxy for encrypted external DNS
# IMPORTANT: Must come before stub zones to ensure proper resolution order
forward-zone:
    name: "."
    forward-host: resolver-dnscrypt-proxy.network.svc.cluster.local@5053
    forward-tcp-upstream: yes
    forward-no-cache: no

# Stub zone for Kubernetes internal DNS resolution
# Routes cluster.local queries to CoreDNS for security isolation
# Prevents internal queries from going through external resolvers
# This overrides the forward zone for cluster.local domains
stub-zone:
    name: "cluster.local"
    stub-addr: 10.96.0.10@53
    stub-prime: no