---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./servicemonitor.yaml
configMapGenerator:
  - name: unbound-config
    files:
      - ./configs/unbound.conf
  - name: unbound-root-hints
    files:
      - ./configs/root.hints
generatorOptions:
  disableNameSuffixHash: true