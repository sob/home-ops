---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unbound
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        runAsNonRoot: false

    controllers:
      unbound:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-dnssec:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "Copying DNSSEC root key to writable location..."
                cp /opt/unbound/etc/unbound/root.key /opt/unbound/etc/unbound/var/root.key
                echo "DNSSEC root key copied successfully"
        containers:
          app:
            image:
              repository: docker.io/mvance/unbound
              tag: 1.21.1
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/sbin/unbound-checkconf
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 53
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                  - SYS_CHROOT
                  - SETUID
                  - SETGID
                  - MKNOD
                  - DAC_OVERRIDE
                drop:
                  - ALL
          exporter:
            image:
              repository: docker.io/egguy/unbound-prometheus-exporter
              tag: latest
            env:
              UNBOUND_HOST: tcp://localhost:8953
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: unbound
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.1.100.53"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
      metrics:
        controller: unbound
        ports:
          metrics:
            enabled: true
            port: 9167
            protocol: TCP
            targetPort: 9167

    persistence:
      config:
        enabled: true
        type: configMap
        name: unbound-config
        globalMounts:
          - path: /opt/unbound/etc/unbound/unbound.conf
            subPath: unbound.conf
            readOnly: true
      root-hints:
        enabled: true
        type: configMap
        name: unbound-root-hints
        globalMounts:
          - path: /opt/unbound/etc/unbound/root.hints
            subPath: root.hints
            readOnly: true
      root-key:
        enabled: true
        type: configMap
        name: unbound-root-key
        globalMounts:
          - path: /opt/unbound/etc/unbound/root.key
            subPath: root.key
            readOnly: true
      dnssec-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/unbound/etc/unbound/var