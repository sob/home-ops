---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unbound
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      unbound:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/mvance/unbound
              tag: 1.21.1
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/sbin/unbound-checkconf
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 53
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
          exporter:
            image:
              repository: ghcr.io/letsencrypt/unbound_exporter
              tag: 0.4.6
            args:
              - -unbound.host=tcp://localhost:8953
              - -unbound.ca=
              - -unbound.cert=
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: unbound
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.1.100.53"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
      metrics:
        controller: unbound
        ports:
          metrics:
            enabled: true
            port: 9167
            protocol: TCP
            targetPort: 9167

    persistence:
      config:
        enabled: true
        type: configMap
        name: unbound-config
        globalMounts:
          - path: /etc/unbound/unbound.conf
            subPath: unbound.conf
            readOnly: true
      cache:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: unbound-cache
        globalMounts:
          - path: /var/lib/unbound
      root-hints:
        enabled: true
        type: configMap
        name: unbound-root-hints
        defaultMode: 0644
        globalMounts:
          - path: /var/lib/unbound/root.hints
            subPath: root.hints
            readOnly: true