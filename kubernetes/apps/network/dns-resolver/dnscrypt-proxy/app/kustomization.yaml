---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ./certificate.yaml
  - ./helmrelease.yaml
  - ./httproute.yaml
configMapGenerator:
  - name: dnscrypt-proxy-config
    files:
      - ./configs/dnscrypt-proxy.toml
generatorOptions:
  disableNameSuffixHash: true