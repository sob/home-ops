---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: resolver-dnscrypt-proxy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: dnscrypt-proxy
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      dnscrypt-proxy:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/klutchell/dnscrypt-proxy
              tag: 2.1.5
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 150Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5053
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5053
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: dnscrypt-proxy
        ports:
          dns-tcp:
            enabled: true
            port: 5053
            protocol: TCP
            targetPort: 5053
          dns-udp:
            enabled: true
            port: 5053
            protocol: UDP
            targetPort: 5053
          doh:
            enabled: true
            port: 8443
            protocol: TCP
            targetPort: 8443

    persistence:
      config:
        enabled: true
        type: configMap
        name: dnscrypt-proxy-config
        globalMounts:
          - path: /config/dnscrypt-proxy.toml
            subPath: dnscrypt-proxy.toml
            readOnly: true
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/cache/dnscrypt-proxy
      tls:
        enabled: true
        type: secret
        name: dnscrypt-proxy-doh-tls
        globalMounts:
          - path: /etc/dnscrypt-proxy/tls

