---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dnscrypt-proxy
  labels:
    app.kubernetes.io/name: dnscrypt-proxy
    app.kubernetes.io/instance: dnscrypt-proxy
spec:
  endpoints:
    - port: metrics
      scheme: http
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - network
  selector:
    matchLabels:
      app.kubernetes.io/service: dnscrypt-proxy-dnscrypt-proxy