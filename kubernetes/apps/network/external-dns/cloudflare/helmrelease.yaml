---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-dns-cloudflare
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: cloudflare
    env:
      - name: &name CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare-secret
            key: *name
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
      - --ingress-class=external
      - --gateway-namespace=network
      - --gateway-name=external-gateway
      - --annotation-filter=external-dns.alpha.kubernetes.io/is-public in (true)
      - --managed-record-types=A
      - --managed-record-types=CNAME
    policy: sync
    sources: ["ingress", "gateway-httproute", "crd"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN}", "${SECRET_EXTERNAL_DOMAIN}"]
    serviceMonitor:
      enabled: true
      labels:
        prometheus.io/forward: "false"  # Keep local - operational metrics only
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
