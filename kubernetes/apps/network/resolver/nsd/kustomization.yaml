---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: nsd-configmap
    files:
      - nsd.conf=./conf/nsd.conf
      - opennic.conf=./conf/opennic.conf
generatorOptions:
  disableNameSuffixHash: true
