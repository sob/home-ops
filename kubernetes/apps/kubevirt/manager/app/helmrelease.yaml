---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kubevirt-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      kubevirt-manager:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/kubevirtmanager/kubevirt-manager
              tag: 1.4.2@sha256:2cfa03ebb518225c21ee0d2dae64d58b16b8cb8976290c64f992b41924a1b466
            env:
              TZ: America/Chicago
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 150Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 10000
            runAsGroup: 30000
    serviceAccount:
      create: true
      name: kubevirt-manager
    service:
      app:
        controller: kubevirt-manager
        ports:
          http:
            port: 8080
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/name: kubevirt-manager
          gethomepage.dev/description: Virtual Machines
          gethomepage.dev/href: https://kubevirt.${SECRET_DOMAIN}
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx
      run:
        type: emptyDir
        globalMounts:
          - path: /var/run
