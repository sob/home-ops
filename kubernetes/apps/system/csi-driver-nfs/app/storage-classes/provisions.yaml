---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-provision-csi
  labels:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"
provisioner: nfs.csi.k8s.io
parameters:
  server: 10.1.0.226
  share: /volume1/Data
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - nconnect=8
  - hard
  - noatime
  - nodiratime
