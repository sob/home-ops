---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: storage
spec:
  interval: 15m
  releaseName: democratic-iscsi
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    driver:
      existingConfigSecret: democratic-csi-iscsi
      image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
      config:
        driver: synology-csi
    csiDriver:
      # should be globally unique for a given cluster
      name: "org.democratic-csi.synology-iscsi"
    controller:
      strategy: node
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
      externalProvisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
      externalResizer:
        image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
      externalSnapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.1.0
      externalHealthMonitorController:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-external-health-monitor-controller:v0.13.0
      csiProxy:
        image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6
    node:
      cleanup:
        image: docker.io/busybox:1.36.1
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
        resources:
          requests:
            cpu: 15m
            memory: 150Mi
      driverRegistrar:
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0
      format:
        ext4:
        customOptions:
          - -E
          - nodiscard
    storageClasses:
      - name: synology-iscsi-retain
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fstype: ext4
        mountOptions: []
      - name: synology-iscsi-delete
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fstype: ext4
        mountOptions: []
    volumeSnapshotClasses:
      - name: synology-iscsi
        parameters:
          lunSnapshotTemplate: |
            is_locked: true

            # https://kb.synology.com/en-me/DSM/tutorial/What_is_file_system_consistent_snapshot
            # Note that app consistent snapshots require a working Synology Storage Console. Otherwise both values will have
            # equivalent behavior.
            is_app_consistent: true
