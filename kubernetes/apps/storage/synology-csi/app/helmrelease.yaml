---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.9.5-pre.2
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    clientInfoSecret:
      create: false
      name: synology-csi-client-info
    images:
      attacher:
        image:
          repository: registry.k8s.io/sig-storage/csi-attacher
          tag: v4.7.0
      nodeDriverRegistrar:
        image:
          repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
          tag: v2.12.0
      provisioner:
        image:
          repository: registry.k8s.io/sig-storage/csi-provisioner
          tag: v3.6.4
      resizer:
        image:
          repository: registry.k8s.io/sig-storage/csi-resizer
          tag: v1.12.0
      plugin:
        image:
          repository: ghcr.io/zebernst/synology-csi
          tag: edge@sha256:a914a5eab78872ff06eabd8ff9d1965efb9dadee947dfa8aefcf6f3564227e78
        pull: Always
      snapshotter:
        image:
          repository: registry.k8s.io/sig-storage/csi-snapshotter
          tag: v8.1.0
    installCSIDriver: true
    storageClasses:
      synology-csi:
        reclaimPolicy: Delete
        parameters:
          dsm: ${SECRET_NAS_DOOM}
          fsType: ext4
          location: /volume1
          protocol: iscsi
        allowVolumeExpansion: true
        isDefault: true
      synology-nfs-delete:
        reclaimPolicy: Delete
        parameters:
          dsm: ${SECRET_NAS_DOOM}
          fsType: ext4
          location: /volume1
          protocol: nfs
          mountPermissions: '0755'
        mountOptions:
          - nfsvers=4.1
          - nolock
        allowVolumeExpansion: true
        isDefault: false
    volumeSnapshotClasses:
      synology-csi-snapshot:
        disabled: false
        deletionPolicy: Delete
        isDefault: true
        parameters:
          dsm: ${SECRET_NAS_DOOM}
          fsType: ext4
          location: /volume1
          protocol: iscsi
        allowVolumeExpansion: true
