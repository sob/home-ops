---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: minio
spec:
  endpoints:
    - dnsName: "s3.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["internal.${SECRET_DOMAIN}"]
    - dnsName: "minio.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["internal.${SECRET_DOMAIN}"]
