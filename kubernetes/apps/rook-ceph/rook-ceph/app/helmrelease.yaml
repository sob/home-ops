---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    csi:
      enableVolumeGroupSnapshot: false
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      pluginPriorityClassName: system-node-critical
      provisionerPriorityClassName: system-cluster-critical
      # Allow CSI plugins to run on all nodes
      pluginTolerations:
        - operator: "Exists"
      # CSI RBD provisioner resources
      csiRBDProvisioner:
        resources:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
      # CSI RBD plugin (daemonset) resources  
      csiRBDPlugin:
        resources:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
      # CSI CephFS provisioner resources
      csiCephFSProvisioner:
        resources:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
      # CSI CephFS plugin (daemonset) resources
      csiCephFSPlugin:
        resources:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
      # Attacher sidecar
      csiAttacher:
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      # Snapshotter sidecar
      csiSnapshotter:
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      # Resizer sidecar
      csiResizer:
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      # Driver registrar sidecar
      registrar:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
      serviceMonitor:
        enabled: true
      snapshotter:
        tag: "v8.2.0"
    enableDiscoveryDaemon: true
    # Allow discover daemon to run on all nodes
    discover:
      tolerations:
        - operator: "Exists"
    toolbox:
      enabled: true
    monitoring:
      enabled: true
    image:
      tag: v1.16.0-4.g6da8ef89d
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    priorityClassName: system-cluster-critical
