---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    csi:
      enableVolumeGroupSnapshot: false
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      pluginPriorityClassName: system-node-critical
      provisionerPriorityClassName: system-cluster-critical
      provisionerTolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      # Allow CSI plugins to run on all nodes
      pluginTolerations:
        - operator: "Exists"
      csiRBDProvisioner:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
      csiRBDPlugin:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
      serviceMonitor:
        enabled: true
      snapshotter:
        tag: "v8.2.0"
    enableDiscoveryDaemon: true
    # Allow discover daemon to run on all nodes
    discover:
      tolerations:
        - operator: "Exists"
    toolbox:
      enabled: true
    monitoring:
      enabled: true
    image:
      tag: v1.16.0-4.g6da8ef89d
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    priorityClassName: system-cluster-critical
