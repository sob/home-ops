---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: network
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: "${SECRET_DOMAIN/./-}-production-tls"
          - kind: Secret
            name: halfduplex-io-production-tls
      allowedRoutes:
        namespaces:
          from: All
  addresses:
    - type: IPAddress
      value: ${SECRET_CILIUM_INTERNAL_VIP}
