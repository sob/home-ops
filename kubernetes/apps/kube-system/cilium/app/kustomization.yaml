---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./networks.yaml
  # BGP resources will be added after Cilium restarts with BGP enabled
  # - ./bgp-config.yaml
configMapGenerator:
  - name: cilium-values
    files:
      - values.yaml=./helm/cilium-values.yaml
configurations:
  - ./helm/kustomize-config.yaml
