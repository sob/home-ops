---
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

# Use local KubePrism endpoint for API server access
k8sServiceHost: localhost
k8sServicePort: 7445

# Security context required for Talos (using list format)
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

# Cgroup configuration for Talos
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Network routing optimizations
autoDirectNodeRoutes: true
routingMode: native
ipv4NativeRoutingCIDR: 10.69.0.0/16  # Your pod CIDR
endpointRoutes:
  enabled: true
localRedirectPolicy: true

# BPF configuration with performance optimizations
bpf:
  datapathMode: netkit  # Newer, more efficient mode
  masquerade: true
  preallocateMaps: true
  # tproxy: true  # Commented out like in the example
bpfClockProbe: true

# Bandwidth Manager with BBR congestion control
bandwidthManager:
  enabled: true
  bbr: true

# Enable BIG TCP for better performance
enableIPv4BIGTCP: true

# L2 Announcements (replaces MetalLB)
l2announcements:
  enabled: true

# Gateway API Support
gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
  gatewayClass:
    name: cilium
    default: false

# LoadBalancer configuration
loadBalancer:
  algorithm: maglev
  mode: dsr  # Direct Server Return for better performance
  serviceTopology: true

# IPAM for LoadBalancer IPs
ipam:
  mode: kubernetes
  operator:
    clusterPoolIPv4PodCIDRList:
      - ${SECRET_CIDR}

# CNI configuration
cni:
  exclusive: false

# Device selection (if you have specific interfaces)
# devices: enp+  # Uncomment and adjust if needed

# Rollout configuration
rollOutCiliumPods: true
envoy:
  rollOutPods: true
  prometheus:
    serviceMonitor:
      enabled: true

# Operator configuration
operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium

# Prometheus and monitoring
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

dashboards:
  enabled: true
  annotations:
    grafana_folder: Cilium

# External workload support
externalWorkloads:
  enabled: false

# Security policies
policyEnforcementMode: default

# BGP disabled for UDM Pro
bgpControlPlane:
  enabled: false
