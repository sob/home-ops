---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mystic-bbs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mystic-bbs:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/sob/mysticbbs
              tag: rolling@sha256:0e12cf395ec2c99cc8a3d7101f9d7c694dba9f6dcb0c67b9957c78675355af62
            env:
              TZ: America/Chicago
              MYSTIC_NODE: "1"
              MYSTIC_PATH: "/config"
              DOSEMU_ROOT: "/doors/dosemu"
              DOORS_PATH: "/doors"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &telnet-port 23
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *telnet-port
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
    service:
      app:
        controller: mystic-bbs
        ports:
          telnet:
            port: 23
            protocol: TCP
          ssh:
            port: 22
            protocol: TCP
          binkp:
            port: 24554
            protocol: TCP
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
      doors:
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /doors
      doors-config:
        type: configMap
        name: mystic-doors-config
        defaultMode: 0644
        advancedMounts:
          mystic-bbs:
            app:
              - path: /doors/doors.conf
                subPath: doors.conf
                readOnly: true
      dosemu-home:
        type: emptyDir
        advancedMounts:
          mystic-bbs:
            app:
              - path: /home/nobody/.dosemu
      semaphore:
        type: emptyDir
        advancedMounts:
          mystic-bbs:
            app:
              - path: /config/semaphore
      tmpfs:
        type: emptyDir
        advancedMounts:
          mystic-bbs:
            app:
              - path: /tmp
                subPath: tmp
      run:
        type: emptyDir
        advancedMounts:
          mystic-bbs:
            app:
              - path: /var/run
      log:
        type: emptyDir
        advancedMounts:
          mystic-bbs:
            app:
              - path: /var/log
