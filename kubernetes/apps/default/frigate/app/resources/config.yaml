mqtt:
  client_id: frigate
  host: emqx-listeners.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

tls:
  enabled: False

auth:
  enabled: False

audio:
  enabled: true
  listen:
    - alarm
    - ambulance
    - bang
    - break
    - breaking
    - emergency_vehicle
    - fire_alarm
    - glass
    - knock
    - noise
    - police_car
    - scream
    - siren
    - smash
    - speech
    - tap
    - yell

semantic_search:
  enabled: true
  reindex: false
  model_size: large

genai:
  enabled: True
  provider: gemini
  api_key: "{FRIGATE_GOOGLE_GEMINI_API_KEY}"
  model: gemini-1.5-flash

ffmpeg:
  hwaccel_args:
    [
      "-hwaccel",
      "vaapi",
      "-hwaccel_device",
      "/dev/dri/renderD128",
      "-hwaccel_output_format",
      "yuv420p",
    ]

go2rtc:
  webrtc:
    candidates:
      - 10.1.100.208:8555
      - stun:8555
  streams:
    driveway_hd:
      - rtsp://{FRIGATE_DRIVEWAY_CAMERA_USERNAME}:{FRIGATE_DRIVEWAY_CAMERA_PASSWORD}@10.1.88.100:544/cam/realmonitor?channel=1&subtype=0#backchannel=0
    driveway_sd:
      - rtsp://{FRIGATE_DRIVEWAY_CAMERA_USERNAME}:{FRIGATE_DRIVEWAY_CAMERA_PASSWORD}@10.1.88.100:544/cam/realmonitor?channel=1&subtype=1#backchannel=0
    driveway_audio:
      - rtsp://{FRIGATE_DRIVEWAY_CAMERA_USERNAME}:{FRIGATE_DRIVEWAY_CAMERA_PASSWORD}@10.1.88.100:544/cam/realmonitor?channel=1&subtype=0

cameras:
  driveway:
    enabled: false
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-aac
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway_hd?video=copy&audio=aac
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/driveway_sd?video=copy&audio=aac
          input_args: preset-rtsp-restream
          roles:
            - detect
            - audio
    motion:
      lightning_threshold: 1.0
      mask:
        - 1,0,1,0.052,0.69,0.52,0.685,0
      live:
        stream_name: driveway_hd
      audio:
        min_volume: 300
