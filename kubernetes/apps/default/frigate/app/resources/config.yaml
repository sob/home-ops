mqtt:
  client_id: frigate
  host: emqx-listeners.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

record:
  enabled: true
  retain:
    days: 30
    mode: all
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 30

tls:
  enabled: False

auth:
  enabled: False

objects:
  track:
    - person
    - car
    - truck
    - motorcycle
    - bicycle
    - dog
    - cat

audio:
  enabled: true
  listen:
    - alarm
    - ambulance
    - bang
    - break
    - breaking
    - emergency_vehicle
    - fire_alarm
    - glass
    - knock
    - noise
    - police_car
    - scream
    - siren
    - smash
    - speech
    - tap
    - yell

semantic_search:
  enabled: true
  reindex: false
  model_size: large

genai:
  enabled: True
  provider: gemini
  api_key: "{FRIGATE_GOOGLE_GEMINI_API_KEY}"
  model: gemini-1.5-flash

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: "preset-intel-qsv-h264"
  output_args:
    record: preset-record-generic-audio-aac

go2rtc:
  webrtc:
    candidates:
      - 10.1.100.208:8555
      - stun:8555
  streams:
    driveway_hd:
      - rtsp://{FRIGATE_DRIVEWAY_CAMERA_USERNAME}:{FRIGATE_DRIVEWAY_CAMERA_PASSWORD}@10.1.99.57:554/h264Preview_01_main
    driveway_sd:
      - rtsp://{FRIGATE_DRIVEWAY_CAMERA_USERNAME}:{FRIGATE_DRIVEWAY_CAMERA_PASSWORD}@10.1.99.57:554/h264Preview_01_sub

cameras:
  driveway:
    enabled: true
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-aac
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway_hd
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/driveway_sd
          input_args: preset-rtsp-restream
          roles:
            - detect
            - audio
    zones:
      basketball_hoop:
        coordinates: 0.742,0.203,0.728,0.564,0.815,0.695,0.884,0.313
        filters:
          bicycle:
            mask: 0.742,0.203,0.728,0.564,0.815,0.695,0.884,0.313
