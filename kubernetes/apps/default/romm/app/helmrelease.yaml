---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: storage
  values:
    controllers:
      romm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 4.1.6@sha256:2e9cd221a9cefe093c327258e148b762b0e5491ff72f6f79fbe9fc336852654c
            env:
              TZ: America/Chicago
              # Metadata provider settings
              HASHEOUS_API_ENABLED: "true"
              PLAYMATCH_API_ENABLED: "true"
              # Background task settings
              ENABLE_RESCAN_ON_FILESYSTEM_CHANGE: "true"
              LAUNCHBOX_API_ENABLED: "true"
              RESCAN_ON_FILESYSTEM_CHANGE_DELAY: "5"
              ENABLE_SCHEDULED_RESCAN: "false"
              ENABLE_SCHEDULED_UPDATE_LAUNCHBOX_METADATA: "true"
              SCHEDULED_UPDATE_LAUNCHBOX_METADATA_CRON: "0 5 * * *"
              SCHEDULED_RESCAN_CRON: "0 3 * * *"
              REDIS_HOST: "dragonfly.database.svc.cluster.local"
              REDIS_PORT: "6379"
            envFrom:
              - secretRef:
                  name: romm-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  tcpSocket:
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
          mariadb:
            image:
              repository: mariadb
              tag: 11.8.3@sha256:ec5d50f32359ff020b93cce6834f9bf89147c34aea0e90c952ccf556c94a4fb8
            envFrom:
              - secretRef:
                  name: romm-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1039
        runAsGroup: 65536
        fsGroup: 65536
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: romm
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: romm
        labels:
          prometheus.io/forward: "true"
        endpoints:
          - port: http
    route:
      app:
        enabled: true
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal-gateway
            namespace: network
            sectionName: https
    persistence:
      config:
        type: configMap
        name: romm-config
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
      data:
        existingClaim: romm
        advancedMounts:
          romm:
            app:
              - path: /romm/assets
                subPath: assets
              - path: /romm/resources
                subPath: resources
      database:
        existingClaim: romm-database
        globalMounts:
          - path: /var/lib/mysql
      roms:
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NFS_SERVER}
            path: ${SECRET_NFS_PATH_MEDIA}/Library/roms
            mountOptions:
              - nfsvers=4.1
              - hard
              - noatime
              - rsize=131072
              - wsize=131072
        globalMounts:
          - path: /romm/library
      downloads:
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NFS_SERVER}
            path: ${SECRET_NFS_PATH_MEDIA}/Downloads
            mountOptions:
              - nfsvers=4.1
              - hard
              - noatime
              - rsize=131072
              - wsize=131072
        globalMounts:
          - path: /media/downloads
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
