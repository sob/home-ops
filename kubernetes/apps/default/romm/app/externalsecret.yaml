---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: romm-secret
    template:
      engineVersion: v2
      data:
        # Database credentials for romm app
        DB_NAME: "{{ .DB_NAME }}"
        DB_USER: "{{ .DB_USER }}"
        DB_PASSWD: "{{ .DB_PASSWD }}"
        # Database credentials for mariadb container
        MARIADB_DATABASE: "{{ .DB_NAME }}"
        MARIADB_USER: "{{ .DB_USER }}"
        MARIADB_PASSWORD: "{{ .DB_PASSWD }}"
        MARIADB_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        # Required auth secret (generate with: openssl rand -hex 32)
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        # API Keys for metadata providers
        IGDB_CLIENT_ID: "{{ .IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .IGDB_CLIENT_SECRET }}"
        SCREENSCRAPER_USER: "{{ .SCREENSCRAPER_USER }}"
        SCREENSCRAPER_PASSWORD: "{{ .SCREENSCRAPER_PASSWORD }}"
        STEAMGRIDDB_API_KEY: "{{ .STEAMGRIDDB_API_KEY }}"
        RETROACHIEVEMENTS_API_KEY: "{{ .RETROACHIEVEMENTS_API_KEY }}"
  dataFrom:
    - extract:
        key: romm
