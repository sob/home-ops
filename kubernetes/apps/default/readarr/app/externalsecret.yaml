---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-secret
    template:
      engineVersion: v2
      data:
        READARR__AUTH__APIKEY: "{{ .READARR_API_KEY }}"
        READARR__POSTGRES__HOST: postgres16-rw.database.svc.cluster.local
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: "{{ .READARR_POSTGRES_USER }}"
        READARR__POSTGRES__PASSWORD: "{{ .READARR_POSTGRES_PASS }}"
        READARR__POSTGRES__MAINDB: &dbName readarr
        READARR__POSTGRES__LOGDB: readarr_log
        READARR__POSTGRES__CACHEDB: readarr_cache
        PUSHOVER_TOKEN: "{{ .READARR_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        INIT_POSTGRES_DBNAME: readarr readarr_log readarr_cache
  dataFrom:
    - extract:
        key: readarr
    - extract:
        key: pushover
