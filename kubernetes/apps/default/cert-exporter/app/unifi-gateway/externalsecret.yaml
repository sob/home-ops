---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-exporter-unifi
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cert-exporter-unifi-secret
    template:
      engineVersion: v2
      data:
        ACME_EMAIL: "{{ .CLOUDFLARE_EMAIL }}"
        CF_Token: "{{ .CLOUDFLARE_API_TOKEN }}"
        CF_Email: "{{ .CLOUDFLARE_EMAIL }}"
        DOMAIN: "gw.${SECRET_INTERNAL_DOMAIN}"
        DEPLOY_HOOK: "ssh"
        SSH_DEPLOY_USER: "{{ .SSH_DEPLOY_USER }}"
        SSH_DEPLOY_HOST: "{{ .SSH_DEPLOY_HOST }}"
        SSH_DEPLOY_PORT: "{{ .SSH_DEPLOY_PORT }}"
        SSH_DEPLOY_REMOTE_CMD: "{{ .SSH_DEPLOY_REMOTE_CMD }}"
        SSH_DEPLOY_CERT_PATH: "{{ .SSH_DEPLOY_CERT_PATH }}"
        SSH_DEPLOY_KEY_PATH: "{{ .SSH_DEPLOY_KEY_PATH }}"
        SSH_DEPLOY_CA_PATH: "{{ .SSH_DEPLOY_CA_PATH }}"
        SSH_DEPLOY_FULLCHAIN_PATH: "{{ .SSH.DEPLOY_FULLCHAIN_PATH }}"
        SSH_DEPLOY_RELOAD_CMD: "{{ .SSH_DEPLOY_RELOAD_CMD }}"
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: cert-unifi-gateway
