---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cert-exporter-unifi
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cert-deploy:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
          backoffLimit: 0
        containers:
          app:
            image:
              repository: neilpang/acme.sh
              tag: 3.0.9@sha256:825f6383016870c54a11f9eb2e465029ef0701012ddc137423cb593c0d71c6b0
            command: ['/bin/sh', '/scripts/export.sh']
            envFrom:
            - secretRef:
                name: cert-exporter-unifi-secret
    persistence:
      scripts:
        name: cert-exporter-configmap
        enabled: true
        type: configMap
        globalMounts:
          - path: /scripts
            readOnly: true
      certificate-data:
        type: persistentVolumeClaim
        existingClaim: cert-exporter
        globalMounts:
          - path: /acme.sh/gw.${SECRET_INTERNAL_DOMAIN}
            subPath: gw.${SECRET_INTERNAL_DOMAIN}
