---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cert-exporter-doom
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      annotations:
        cert-domain: "doom.${SECRET_INTERNAL_DOMAIN}"
    controllers:
      cert-renew:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          app:
            image:
              repository: neilpang/acme.sh
              tag: 3.0.9@sha256:825f6383016870c54a11f9eb2e465029ef0701012ddc137423cb593c0d71c6b0
            command: ["/scripts/renew.sh"]
            env:
              - name: DOMAIN
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.annotations['cert-domain']
            envFrom:
            - secretRef:
                name: cert-exporter-secret
      cert-issue:
        type: job
        containers:
          app:
            image:
              repository: neilpang/acme.sh
              tag: 3.0.9@sha256:825f6383016870c54a11f9eb2e465029ef0701012ddc137423cb593c0d71c6b0
            command: ["/scripts/issue.sh"]
            env:
              - name: DOMAIN
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.annotations['cert-domain']
            envFrom:
            - secretRef:
                name: cert-exporter-secret
    persistence:
      certificate-data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: cert-exporter
