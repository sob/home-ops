---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cert-exporter-mordor
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cert-deploy:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
          backoffLimit: 0
        containers:
          app:
            image:
              repository: neilpang/acme.sh
              tag: 3.1.0@sha256:219ea1d5d6f2142ccec9b1f07b9af76dd5a0f7ae47d2a1b3ae6e96b3d56fc1f8
            command: ['/bin/sh', '/scripts/export.sh']
            envFrom:
            - secretRef:
                name: cert-exporter-mordor-secret
    persistence:
      scripts:
        name: cert-exporter-configmap
        enabled: true
        type: configMap
        globalMounts:
          - path: /scripts
            readOnly: true
      certificate-data:
        type: persistentVolumeClaim
        existingClaim: cert-exporter
        globalMounts:
          - path: /acme.sh/mordor.${SECRET_INTERNAL_DOMAIN}
            subPath: mordor.${SECRET_INTERNAL_DOMAIN}
