---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enigma-bbs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: enigma-bbs
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      enigma-bbs:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: docker.io/curlimages/curl
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                if [ ! -f /enigma-bbs/config/config.hjson ]; then
                  echo "Downloading default config template..."
                  curl -fsSL https://raw.githubusercontent.com/NuSkooler/enigma-bbs/master/misc/config_template.in.hjson \
                    -o /enigma-bbs/config/config.hjson
                  echo "Config template downloaded"
                else
                  echo "Config already exists, skipping"
                fi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
          init-vtx:
            image:
              repository: ghcr.io/tarampampam/curl
              tag: 8.11.0
            command:
              - /bin/sh
              - -c
              - |
                echo "Downloading VTX client files..."
                cd /vtx
                curl -fsSL https://github.com/codewar65/VTX_ClientServer/archive/refs/heads/master.tar.gz | tar xz --strip-components=2 VTX_ClientServer-master/www
                # Update WebSocket URL in index.html
                sed -i 's|wsConnect:.*|wsConnect: "wss://socket.56kbps.io",|' index.html
                sed -i 's|sysName:.*|sysName: "56kbps BBS",|' index.html
                echo "VTX client ready"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
        containers:
          app:
            image:
              repository: enigmabbs/enigma-bbs
              tag: latest
            env:
              TZ: America/Chicago
              NODE_ENV: production
              HOME: /root
              PM2_HOME: /root/.pm2
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 2Gi
          nginx:
            image:
              repository: docker.io/nginx
              tag: 1.27-alpine
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    #     runAsGroup: 65534
    #     fsGroup: 65534
    service:
      app:
        controller: enigma-bbs
        ports:
          telnet:
            port: 23
            protocol: TCP
          ssh:
            port: 22
            protocol: TCP
          wss:
            port: 8811
            protocol: TCP
          binkp:
            port: 24554
            protocol: TCP
          http:
            port: 80
            protocol: TCP
            targetPort: 80
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          enigma-bbs:
            init-config:
              - path: /enigma-bbs/config
                subPath: config
            app:
              - path: /enigma-bbs/config
                subPath: config
              - path: /enigma-bbs/db
                subPath: db
              - path: /enigma-bbs/filebase
                subPath: filebase
              - path: /enigma-bbs/art
                subPath: art
              - path: /enigma-bbs/mods
                subPath: mods
              - path: /mail
                subPath: mail
      logs:
        type: emptyDir
        globalMounts:
          - path: /enigma-bbs/logs
      home:
        type: emptyDir
        globalMounts:
          - path: /root
      tmpfs:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /tmp
      run:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /var/run
      var-log:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /var/log
      vtx:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            init-vtx:
              - path: /vtx
            nginx:
              - path: /usr/share/nginx/html
      nginx-cache:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            nginx:
              - path: /var/cache/nginx
      nginx-run:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            nginx:
              - path: /var/run
