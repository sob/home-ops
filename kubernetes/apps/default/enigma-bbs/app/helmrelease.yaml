---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enigma-bbs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: enigma-bbs
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      enigma-bbs:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: docker.io/curlimages/curl
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                if [ ! -f /enigma-bbs/config/config.hjson ]; then
                  echo "Downloading default config template..."
                  curl -fsSL https://raw.githubusercontent.com/NuSkooler/enigma-bbs/master/misc/config_template.in.hjson \
                    -o /enigma-bbs/config/config.hjson
                  echo "Config template downloaded"
                else
                  echo "Config already exists, skipping"
                fi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
        containers:
          app:
            image:
              repository: enigmabbs/enigma-bbs
              tag: latest
            env:
              TZ: America/Chicago
              NODE_ENV: production
              HOME: /home/nobody
              PM2_HOME: /home/nobody/.pm2
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &telnet-port 23
                  initialDelaySeconds: 30
                  periodSeconds: 120
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *telnet-port
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
    service:
      app:
        controller: enigma-bbs
        ports:
          telnet:
            port: 23
            protocol: TCP
          ssh:
            port: 22
            protocol: TCP
          wss:
            port: 8811
            protocol: TCP
          binkp:
            port: 24554
            protocol: TCP
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          enigma-bbs:
            init-config:
              - path: /enigma-bbs/config
                subPath: config
            app:
              - path: /enigma-bbs/config
                subPath: config
              - path: /enigma-bbs/db
                subPath: db
              - path: /enigma-bbs/filebase
                subPath: filebase
              - path: /enigma-bbs/art
                subPath: art
              - path: /enigma-bbs/mods
                subPath: mods
              - path: /mail
                subPath: mail
      logs:
        type: emptyDir
        globalMounts:
          - path: /enigma-bbs/logs
      home:
        type: emptyDir
        globalMounts:
          - path: /home/nobody
      tmpfs:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /tmp
      run:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /var/run
      var-log:
        type: emptyDir
        advancedMounts:
          enigma-bbs:
            app:
              - path: /var/log
