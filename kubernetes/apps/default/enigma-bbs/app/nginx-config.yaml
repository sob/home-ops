---
apiVersion: v1
kind: ConfigMap
metadata:
  name: enigma-bbs-nginx-config
  namespace: default
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        keepalive_timeout 65;

        # VTX static web client
        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            location / {
                try_files $uri $uri/ =404;
            }
        }

        # WebSocket proxy with X-Forwarded-For cleanup
        server {
            listen 8812;
            server_name _;

            location / {
                # Extract first IP from X-Forwarded-For (real client IP)
                set $real_client_ip $http_x_forwarded_for;
                if ($http_x_forwarded_for ~* "^([^,]+)") {
                    set $real_client_ip $1;
                }

                # Proxy to ENiGMAÂ½ WebSocket server
                proxy_pass http://127.0.0.1:8811;
                proxy_http_version 1.1;

                # WebSocket upgrade headers
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                # Forward cleaned client IP only
                proxy_set_header X-Forwarded-For $real_client_ip;
                proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
                proxy_set_header X-Real-IP $real_client_ip;
                proxy_set_header Host $host;

                # Timeouts for WebSocket
                proxy_connect_timeout 7d;
                proxy_send_timeout 7d;
                proxy_read_timeout 7d;
            }
        }
    }
