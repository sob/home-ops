---
apiVersion: v1
kind: Service
metadata:
  name: plex-lb
  namespace: default
  annotations:
    io.cilium/lb-ipam-ips: ${SECRET_VIP_PLEX}
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: plex
    app.kubernetes.io/name: plex
  ports:
    - name: http
      port: 32400
      targetPort: 32400
      protocol: TCP
