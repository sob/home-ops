---
installCRDs: true
replicaCount: 1
leaderElect: true
image:
  repository: ghcr.io/external-secrets/external-secrets
tolerations: &tolerations
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
webhook:
  image:
    repository: ghcr.io/external-secrets/external-secrets
  serviceMonitor:
    enabled: true
    interval: 1m
  tolerations: *tolerations
  certManager:
    enabled: true
    # cert-manager will create certificates for the webhook
    addInjectorAnnotations: true
certController:
  image:
    repository: ghcr.io/external-secrets/external-secrets
  serviceMonitor:
    enabled: true
    interval: 1m
  tolerations: *tolerations
  # Use cert-manager for webhook certificates
  create: false
serviceMonitor:
  enabled: true
  interval: 1m
