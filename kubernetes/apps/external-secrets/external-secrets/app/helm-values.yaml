---
installCRDs: true
replicaCount: 1
leaderElect: true
priorityClass: &priorityClass infrastructure-critical
image:
  repository: ghcr.io/external-secrets/external-secrets
tolerations: &tolerations
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
webhook:
  priorityClass: *priorityClass
  image:
    repository: ghcr.io/external-secrets/external-secrets
  serviceMonitor:
    enabled: true
    interval: 1m
  tolerations: *tolerations
certController:
  priorityClass: *priorityClass
  image:
    repository: ghcr.io/external-secrets/external-secrets
  serviceMonitor:
    enabled: true
    interval: 1m
  tolerations: *tolerations
serviceMonitor:
  enabled: true
  interval: 1m
resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 256Mi
