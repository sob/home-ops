# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: homelab
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - doom.stonehedges.net
        # Kubernetes nodes
        - 10.1.100.101  # metal-01
        - 10.1.100.102  # metal-02
        - 10.1.100.103  # metal-03
        - 10.1.100.104  # metal-04
        - 10.1.100.105  # metal-05
        - 10.1.100.106  # metal-06
        - 10.1.100.107  # metal-07
        # IoT devices
        - hue.stonehedges.net        # Philips Hue bridge
        - lutron.stonehedges.net     # Lutron Caseta hub
        - chamberlain.stonehedges.net # Chamberlain MyQ gateway
        # Sonos devices
        - sonos-back-deck.stonehedges.net
        - sonos-fire-pit.stonehedges.net
        - sonos-hottub.stonehedges.net
        - sonos-kitchen.stonehedges.net
        - sonos-livingroom.stonehedges.net
        - sonos-office.stonehedges.net
        - sonos-trampoline.stonehedges.net
