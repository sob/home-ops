---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyseerr-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: jellyseerr-exporter
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyseerr-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/opspotes/jellyseerr-exporter
              tag: 1.4@sha256:2667a7bed7aabfc2b08dac71cd14e352644c9e1ca7b4f9dd6f6687997c5fc825
            args:
              - --jellyseerr.address
              - http://jellyseerr.default.svc.cluster.local
              - --jellyseerr.apiKey
              - $(JELLYSEERR_APIKEY)
            envFrom:
              - secretRef:
                  name: jellyseerr-exporter-secret
            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 30
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 30
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 20m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9851  # Different port from overseerr-exporter
    serviceMonitor:
      app:
        serviceName: *app
        labels:
          prometheus.io/forward: "true"
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1h
            scrapeTimeout: 1m
