---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-pdc
spec:
  interval: 30m
  chart:
    spec:
      chart: pdc-agent
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - targetPath: token
      kind: Secret
      name: grafana-pdc-secret
      valuesKey: token
    - targetPath: cluster
      kind: Secret
      name: grafana-pdc-secret
      valuesKey: cluster
    - targetPath: hostedGrafanaId
      kind: Secret
      name: grafana-pdc-secret
      valuesKey: hosted-grafana-id
  values:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
        cpu: 500m
    
    # High availability - run 3 replicas
    replicaCount: 3
    
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - pdc-agent
              topologyKey: kubernetes.io/hostname