---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    alloy:
      clustering:
        enabled: false
      
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      
      envFrom:
        - secretRef:
            name: alloy-secret
      
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
          cpu: 200m
    
    controller:
      type: deployment
      replicas: 1
      
    # Service monitor for self-monitoring
    serviceMonitor:
      enabled: true