---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  chartRef:
    kind: OCIRepository
    name: alloy
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    alloy:
      clustering:
        enabled: false
      
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      
      envFrom:
        - secretRef:
            name: alloy-secret
      
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi
          cpu: 500m
    
    controller:
      type: deployment
      replicas: 1
      
    # Service monitor for self-monitoring
    serviceMonitor:
      enabled: true