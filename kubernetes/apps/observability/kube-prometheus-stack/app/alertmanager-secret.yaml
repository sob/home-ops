---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Slack webhook URL for infrastructure alerts
        slack-webhook-url: "{{ .slack_webhook_url }}"
        # Pushover credentials for critical alerts
        pushover-token: "{{ .pushover_token }}"
        pushover-user: "{{ .pushover_user }}"
  data:
    - secretKey: slack_webhook_url
      remoteRef:
        key: slack
        property: webhook_url
    - secretKey: pushover_token
      remoteRef:
        key: pushover
        property: token
    - secretKey: pushover_user
      remoteRef:
        key: pushover
        property: user_key
