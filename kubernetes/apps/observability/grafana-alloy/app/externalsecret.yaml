---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alloy-secret
spec:
  target:
    name: alloy-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: grafana-cloud
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
