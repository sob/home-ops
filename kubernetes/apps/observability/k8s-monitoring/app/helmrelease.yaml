---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-monitoring
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: storage
  valuesFrom:
    - kind: Secret
      name: k8s-monitoring-secret
      valuesKey: values.yaml
  values:
    cluster:
      name: home-ops
    
    # Cluster metrics collection
    clusterMetrics:
      enabled: true
      destinations: []  # Use all metrics-capable destinations
    
    # Cluster events
    clusterEvents:
      enabled: true
      destinations: []  # Use all logs-capable destinations
    
    # Pod logs collection
    podLogs:
      enabled: true
      destinations: []  # Use all logs-capable destinations
    
    # Application observability (requires OTLP receivers)
    applicationObservability:
      enabled: false  # We'll use ServiceMonitors instead
    
    # Prometheus Operator CRDs
    prometheusOperatorCRDs:
      enabled: true  # Discover ServiceMonitors and PodMonitors
    
    # Alloy collectors configuration (must use exact chart names with hyphens)
    "alloy-metrics":
      enabled: true
      controller:
        type: statefulset
        replicas: 1
    
    "alloy-logs":
      enabled: true
      controller:
        type: daemonset
    
    "alloy-singleton":
      enabled: true
      controller:
        type: deployment
        replicas: 1