---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authentik-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Authentik
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_PASSWORD }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'
        AUTHENTIK_REDIS__DB: "1"
        AUTHENTIK_POSTGRES__NAME: '{{ .AUTHENTIK_POSTGRES__NAME }}'
        AUTHENTIK_POSTGRES__HOST: '{{ .AUTHENTIK_POSTGRES__HOST }}'
        AUTHENTIK_POSTGRES__USER: '{{ .AUTHENTIK_POSTGRES__USER }}'
        AUTHENTIK_POSTGRES__PASSWORD: '{{ .AUTHENTIK_POSTGRES__PASSWORD }}'
  dataFrom:
  - extract:
      key: authentik
