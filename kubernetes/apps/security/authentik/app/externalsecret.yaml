---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authentik-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Authentik
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_BOOTSTRAP_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_BOOTSTRAP_PASSWORD }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_BOOTSTRAP_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'
        AUTHENTIK_POSTGRESQL__NAME: '{{ .AUTHENTIK_POSTGRES__NAME }}'
        AUTHENTIK_POSTGRESQL__HOST: '{{ .AUTHENTIK_POSTGRES__HOST }}'
        AUTHENTIK_POSTGRESQL__USER: '{{ .AUTHENTIK_POSTGRES__USER }}'
        AUTHENTIK_POSTGRESQL__PASSWORD: '{{ .AUTHENTIK_POSTGRES__PASS }}'
        AUTHENTIK_EMAIL__USE_SSL: "false"
        AUTHENTIK_EMAIL__USE_TLS: "false"
        AUTHENTIK_EMAIL__HOST: "smtp-relay.default.svc.cluster.local"
        AUTHENTIK_EMAIL__PORT: "25"
        AUTHENTIK_EMAIL__FROM: "authentik@56kbps.io"
        AUTHENTIK_REDIS__HOST: "dragonfly.database.svc.cluster.local"
        AUTHENTIK_REDIS__PORT: "6379"
        AUTHENTIK_REDIS__DB: "1"
        AUTHENTIK_BLUEPRINTS_SOURCES_APPLE_CONSUMER_KEY: "{{ .APPLE_CONSUMER_KEY }}"
        AUTHENTIK_BLUEPRINTS_SOURCES_APPLE_CONSUMER_SECRET: "{{ .APPLE_CONSUMER_SECRET }}"
        AUTHENTIK_BLUEPRINTS_SOURCES_PLEX_CLIENT_ID: "{{ .PLEX_CLIENT_ID }}"
        AUTHENTIK_BLUEPRINTS_SOURCES_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        AUTHENTIK_BLUEPRINTS_SOURCES_PLEX_SERVER_ID: "{{ .PLEX_SERVER_ID }}"
        AUTHENTIK_BLUEPRINTS_USERS_SOB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_SOB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_SOB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_SOB_PASSWORD }}"
        AUTHENTIK_BLUEPRINTS_USERS_LOB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_LOB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_LOB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_LOB_PASSWORD }}"
        AUTHENTIK_BLUEPRINTS_USERS_GOB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_GOB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_GOB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_GOB_PASSWORD }}"
        AUTHENTIK_BLUEPRINTS_USERS_EOB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_EOB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_EOB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_EOB_PASSWORD }}"
        AUTHENTIK_BLUEPRINTS_USERS_COB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_COB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_COB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_COB_PASSWORD }}"
        AUTHENTIK_BLUEPRINTS_USERS_DOB_EMAIL: "{{ .AUTHENTIK_BLUEPRINTS_USERS_DOB_EMAIL }}"
        AUTHENTIK_BLUEPRINTS_USERS_DOB_PASSWORD: "{{ .AUTHENTIK_BLUEPRINTS_USERS_DOB_PASSWORD }}"
        MAXMIND_ACCOUNT_ID: "{{ .MAXMIND_ACCOUNT_ID }}"
        MAXMIND_LICENSE_KEY: "{{ .MAXMIND_LICENSE_KEY }}"
        INIT_POSTGRES_HOST: "{{ .AUTHENTIK_POSTGRES__HOST }}"
        INIT_POSTGRES_DBNAME: "{{ .AUTHENTIK_POSTGRES__NAME}}"
        INIT_POSTGRES_USER: "{{ .AUTHENTIK_POSTGRES__USER }}"
        INIT_POSTGRES_PASS: "{{ .AUTHENTIK_POSTGRES__PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
  - extract:
      key: authentik
  - extract:
        key: maxmind
  - extract:
        key: cloudnative-pg
