---
apiVersion: v1
kind: Service
metadata:
  name: authentik-metrics
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: authentik
    app.kubernetes.io/name: authentik
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 9300
      protocol: TCP
      targetPort: 9300
  selector:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: authentik
    app.kubernetes.io/name: authentik
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authentik
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: authentik
    app.kubernetes.io/name: authentik
spec:
  jobLabel: app.kubernetes.io/name
  endpoints:
    - port: http-metrics
      interval: 60s
      path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/instance: authentik
      app.kubernetes.io/name: authentik