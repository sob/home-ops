---
# yaml-language-server: $schema=https://version-2024-12.goauthentik.io/blueprints/schema.json
# yamllint disable
version: 1
metadata:
  name: STONEHEDGES-apps-media-readarr
entries:
  - id: provider-readarr
    model: authentik_providers_proxy.proxyprovider
    identifiers:
      name: k8s/stonehedges.net/services-media/readarr
    attrs:
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"],]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-provider-invalidation-flow"],]
      mode: forward_single
      external_host: https://readarr.${SECRET_DOMAIN}
      access_token_validity: hours=24
  - id: application-readarr
    model: authentik_core.application
    identifiers:
      slug: readarr
    attrs:
      name: Readarr
      group: media
      description: Books
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/readarr.png
      provider: !KeyOf provider-readarr
      policy_engine_mode: any
  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-readarr
      group: !Find [authentik_core.group, [name, "media"]]
    attrs:
      order: 1
