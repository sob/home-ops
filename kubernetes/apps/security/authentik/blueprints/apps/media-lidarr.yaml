# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable
---
version: 1
metadata:
  name: STONEHEDGES Apps - Media - Lidarr
entries:
  - id: provider-lidarr
    model: authentik_providers_proxy.proxyprovider
    identifiers:
      name: k8s/stonehedges.net/services-media/lidarr
    attrs:
      authorization_flow:
        !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"],]
      invalidation_flow:
        !Find [authentik_flows.flow, [slug, "default-provider-invalidation-flow"],]
      mode: forward_single
      external_host: https://lidarr.${SECRET_DOMAIN}
      access_token_validity: hours=24
  - id: application-lidarr
    model: authentik_core.application
    identifiers:
      slug: lidarr
    attrs:
      name: Lidarr
      group: Media
      description: Music
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/lidarr.png
      provider: !KeyOf provider-lidarr
      policy_engine_mode: any
  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-lidarr
      group: !Find [authentik_core.group, [name, "media"]]
    attrs:
      order: 1
