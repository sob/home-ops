# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable
---
version: 1
metadata:
  name: Groups
entries:
  - model: authentik_core.group
    identifiers:
      name: superusers
    attrs:
      users:
        - !Find [authentik_core.user, [username, "sob"]]
        - !Find [authentik_core.user, [username, "liam"]]
  - model: authentik_core.group
    identifiers:
      name: media-users
    attrs:
      users:
        - !Find [authentik_core.us, [username, "sob"]]
        - !Find [authentik_core.user, [username, "liam"]]
