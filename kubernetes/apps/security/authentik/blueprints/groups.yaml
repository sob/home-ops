---
# yaml-language-server: $schema=https://version-2024-12.goauthentik.io/blueprints/schema.json
# yamllint disable
version: 1
metadata:
  name: STONEHEDGES-groups
entries:
  - model: authentik_blueprints.metaapplyblueprint
    attrs:
      identifiers:
        name: STONEHEDGES-users
      required: true
  - model: authentik_core.group
    id: group-superusers
    identifiers:
      name: superusers
    attrs:
      users:
        - !Find [authentik_core.user, [username, "sob"]]
      is_superuser: true
  - model: authentik_core.group
    identifiers:
      name: media
    attrs:
      users:
        - !Find [authentik_core.user, [username, "sob"]]
        - !Find [authentik_core.user, [username, "liam"]]
      is_superuser: false
