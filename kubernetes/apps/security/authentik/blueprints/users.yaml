---
# yaml-language-server: $schema=https://version-2024-12.goauthentik.io/blueprints/schema.json
# yamllint disable
version: 1
metadata:
  name: STONEHEDGES-users
entries:
  - model: authentik_blueprints.metaapplyblueprint
    identifiers:
      name: STONEHEDGES-groups
    required: true
  - id: users-sob
    identifiers:
      username: sob
    model: authentik_core.user
    attrs:
      username: sob
      name: Sean O'Brien
      email: !Env AUTHENTIK_BLUEPRINTS_USERS_SOB_EMAIL
      is_active: true
      password: !Env AUTHENTIK_BLUEPRINTS_USERS_SOB_PASSWORD
  - id: users-liam
    identifiers:
      username: liam
    model: authentik_core.user
    attrs:
      username: liam
      name: Liam O'Brien
      email: !Env AUTHENTIK_BLUEPRINTS_USERS_LOB_EMAIL
      is_active: true
