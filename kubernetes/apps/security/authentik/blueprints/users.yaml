# yaml-language-server: $schema=https://version-2023-4.goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: "STONEHEDGES-users"
entries:
  # Apply "Groups" blueprint
  - model: "authentik_blueprints.metaapplyblueprint"
    attrs:
      identifiers:
        name: "Groups"
      required: true
  - id: "users-sob"
    identifiers:
      username: "sob"
    model: "authentik_core.user"
    attrs:
      username: "sob"
      name: "Sean O'Brien"
      email: !Env AUTHENTIK_BLUEPRINTS_USERS_SOB_EMAIL
      is_active: true
      path: "users"
      password: !Env AUTHENTIK_BLUEPRINTS_USERS_SOB_PASSWORD
      groups:
        - !Find [authentik_core.group, [name, person]]
  - id: "users-liam"
    identifiers:
      username: "liam"
    model: "authentik_core.user"
    attrs:
      username: "liam"
      name: "Liam O'Brien"
      email: !Env AUTHENTIK_BLUEPRINTS_USERS_LOB_EMAIL
      is_active: true
      path: "users"
      groups:
        - !Find [authentik_core.group, [name, person]]
