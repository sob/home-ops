---
# Clean up all succeeded k6 test and scheduler pods after 1 minute
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-succeeded-cleanup
spec:
  schedule: "*/1 * * * *"  # Run every minute
  match:
    any:
      - resources:
          kinds:
            - Pod
          namespaces:
            - observability
          selector:
            matchLabels:
              app: k6
      - resources:
          kinds:
            - Pod
          namespaces:
            - observability
          selector:
            matchLabels:
              app: k6-scheduler
  conditions:
    all:
      - key: "{{ target.status.phase }}"
        operator: Equals
        value: Succeeded
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 1m
---
# Clean up failed k6 test and scheduler pods after 30 minutes for debugging
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-failed-cleanup
spec:
  schedule: "*/2 * * * *"  # Run every 2 minutes
  match:
    any:
      - resources:
          kinds:
            - Pod
          namespaces:
            - observability
          selector:
            matchLabels:
              app: k6
      - resources:
          kinds:
            - Pod
          namespaces:
            - observability
          selector:
            matchLabels:
              app: k6-scheduler
  conditions:
    all:
      - key: "{{ target.status.phase }}"
        operator: Equals
        value: Failed
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 30m
