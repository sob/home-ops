---
# Clean up finished TestRun resources after 1 hour
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-testrun-cleanup-finished
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  match:
    any:
      - resources:
          kinds:
            - TestRun
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
  conditions:
    all:
      - key: "{{ target.status.stage }}"
        operator: Equals
        value: finished
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 1h
---
# Clean up stuck TestRun resources (created/initialization) after 2 hours
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-testrun-cleanup-stuck
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  match:
    any:
      - resources:
          kinds:
            - TestRun
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
  conditions:
    all:
      - key: "{{ target.status.stage == 'created' || target.status.stage == 'initialization' }}"
        operator: Equals
        value: true
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 2h
---
# Clean up succeeded jobs created by k6 tests after 30 minutes
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-jobs-cleanup-succeeded
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  match:
    any:
      - resources:
          kinds:
            - Job
          namespaces:
            - observability
          selector:
            matchExpressions:
              - key: k6_cr
                operator: Exists
  conditions:
    all:
      - key: "{{ target.status.succeeded }}"
        operator: GreaterThan
        value: 0
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 30m
---
# Clean up failed jobs created by k6 tests after 2 hours
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: k6-jobs-cleanup-failed
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  match:
    any:
      - resources:
          kinds:
            - Job
          namespaces:
            - observability
          selector:
            matchExpressions:
              - key: k6_cr
                operator: Exists
  conditions:
    all:
      - key: "{{ contains(target.status.conditions[?type=='Failed'].status[], 'True') }}"
        operator: Equals
        value: true
      - key: "{{ time_since('', target.metadata.creationTimestamp, '') }}"
        operator: GreaterThan
        value: 2h