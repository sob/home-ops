---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      replicas: 1
      clusterRole:
        extraResources: &extraResources
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["get", "list", "watch"]
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources: *extraResources
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources: *extraResources
      serviceMonitor:
        enabled: true
    cleanupController:
      clusterRole:
        extraResources:
          - apiGroups: [""]
            resources: ["pods"]
            verbs: ["get", "list", "delete"]
          - apiGroups: ["batch"]
            resources: ["jobs"]
            verbs: ["get", "list", "delete"]
          - apiGroups: ["k6.io"]
            resources: ["testruns"]
            verbs: ["get", "list", "delete"]
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
