---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kyverno
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 3.4.4
  url: oci://ghcr.io/kyverno/charts/kyverno
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kyverno
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      replicas: 1
      clusterRole:
        extraResources: &extraResources
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["get", "list", "watch"]
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources: *extraResources
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources: *extraResources
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
