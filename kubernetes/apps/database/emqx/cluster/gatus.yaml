---
apiVersion: v1
kind: ConfigMap
metadata:
  name: emqx-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: emqx
        group: infrastructure
        url: tcp://emqx-lsiteners.database.svc.cluster.local:1883
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
      - name: emqx-dashboard
        group: infrastructure
        url: https://emqx-dashboard.database.svc.cluster.local
        interval: 1m
        ui:
          hide-url: false
          hide-hostname: false
        conditions:
          - "[STATUS] == 200"
