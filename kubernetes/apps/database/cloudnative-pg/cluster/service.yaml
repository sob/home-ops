---
apiVersion: v1
kind: Service
metadata:
  name: postgres16
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN}
    io.cilium/lb-ipam-ips: ${SECRET_VIP_POSTGRES}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16-002
    cnpg.io/instanceRole: primary
    role: primary
