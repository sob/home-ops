---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 30m
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  # Don't reconcile infrastructure directories (handled by cluster-infrastructure)
  ignore: |
    /kubernetes/apps/cert-manager/
    /kubernetes/apps/external-secrets/
    /kubernetes/apps/flux-system/
    /kubernetes/apps/kube-system/
    /kubernetes/apps/kyverno/
    /kubernetes/apps/network/
    /kubernetes/apps/rook-ceph/
    /kubernetes/apps/storage/
  # Wait for infrastructure to be ready
  dependsOn:
    - name: cluster-infrastructure-storage
    - name: cluster-infrastructure-network
    - name: cluster-infrastructure-kube-system
    - name: cluster-infrastructure-cert-manager
    - name: cluster-infrastructure-external-secrets
    - name: cluster-infrastructure-kyverno
    - name: cluster-infrastructure-rook-ceph
  patches:
    - # Add Sops decryption and postBuild substitutions to child Kustomizations
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - name: cluster-settings
                kind: ConfigMap
                optional: true
              - name: cluster-secrets
                kind: Secret
                optional: true
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization