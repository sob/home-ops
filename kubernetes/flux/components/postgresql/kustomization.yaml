apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - externalsecret.yaml
patches:
  - target:
      kind: Kustomization
    path: patches/kustomization-dependsOn.yaml
  - target:
      kind: HelmRelease
    path: patches/helm-dependsOn.yaml
  - target:
      kind: HelmRelease
    path: patches/helm-healthCheck.yaml
  - target:
      kind: HelmRelease
    path: patches/helm-initContainer.yaml