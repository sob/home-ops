      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: ${APP}-db-secret
              - secretRef:
                  name: ${APP}-secret