---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-db-secret
    template:
      engineVersion: v2
      data:
        # For the init container
        INIT_POSTGRES_DBNAME: '{{ index . (printf "%s_POSTGRES_NAME" (upper "${APP}")) }}'
        INIT_POSTGRES_USER: '{{ index . (printf "%s_POSTGRES_USER" (upper "${APP}")) }}'
        INIT_POSTGRES_PASS: '{{ index . (printf "%s_POSTGRES_PASS" (upper "${APP}")) }}'
        INIT_POSTGRES_HOST: "localhost"  # Sidecar on same pod
        INIT_POSTGRES_SUPER_USER: "postgres"
        INIT_POSTGRES_SUPER_PASS: '{{ index . (printf "%s_POSTGRES_PASS" (upper "${APP}")) }}'
        
        # For PostgreSQL container
        POSTGRES_USER: '{{ index . (printf "%s_POSTGRES_USER" (upper "${APP}")) }}'
        POSTGRES_PASSWORD: '{{ index . (printf "%s_POSTGRES_PASS" (upper "${APP}")) }}'
        POSTGRES_DB: '{{ index . (printf "%s_POSTGRES_NAME" (upper "${APP}")) }}'
  dataFrom:
    - extract:
        key: ${APP}