---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${APP}-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-db-secret
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: '{{ $app := "${APP}" }}{{ $upperApp := upper (if (contains $app "-") (replace $app "-" "_") $app) }}{{ index . (printf "%s_POSTGRES_DBNAME" $upperApp) | default $app | lower }}'
        INIT_POSTGRES_USER: '{{ $app := "${APP}" }}{{ $upperApp := upper (if (contains $app "-") (replace $app "-" "_") $app) }}{{ index . (printf "%s_POSTGRES_USER" $upperApp) }}'
        INIT_POSTGRES_PASS: '{{ $app := "${APP}" }}{{ $upperApp := upper (if (contains $app "-") (replace $app "-" "_") $app) }}{{ index . (printf "%s_POSTGRES_PASSWORD" $upperApp) }}'
        INIT_POSTGRES_HOST: "postgres16-rw.database.svc.cluster.local"
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
  dataFrom:
    - extract:
        key: ${APP}
    - extract:
        key: cloudnative-pg
