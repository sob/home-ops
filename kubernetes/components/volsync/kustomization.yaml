---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./claim.yaml
  - ./r2.yaml

patches:
  - target:
      kind: HelmRelease
    path: patches/helm-dependencies.yaml
  - target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
    path: patches/kustomization-dependencies.yaml
