---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

releases:
  # 1. CNI - Cilium
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.0
    values: ['../kubernetes/apps/kube-system/cilium/app/helm/cilium-values.yaml']

  # 2. DNS - CoreDNS
  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.0
    values: ['helm/coredns-values.yaml']
    needs: ['kube-system/cilium']

  # 3. spegel
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values: ['../kubernetes/apps/kube-system/spegel/app/helm-values.yaml']
    needs: ['kube-system/coredns']

  # 4. Certificate Management
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values: ['../kubernetes/apps/cert-manager/cert-manager/app/helm-values.yaml']
    needs: ['kube-system/coredns']
    set:
      - name: crds.enabled
        value: true

  # 5. External Secrets Operator
  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.18.2
    values: ['../kubernetes/apps/external-secrets/external-secrets/app/helm/helm-values.yaml']
    hooks:
      - # Clean up any existing webhook configs to avoid certificate issues
        events: ['prepare']
        command: sh
        args:
          - -c
          - |
            kubectl delete validatingwebhookconfiguration externalsecret-validate secretstore-validate clustersecretstore-validate 2>/dev/null || true
            kubectl delete secret -n external-secrets external-secrets-webhook 2>/dev/null || true
            kubectl delete clustersecretstore -n external-secrets onepassword-connect 2>/dev/null || true
        showlogs: true
      - # Apply cluster secret store
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../kubernetes/apps/external-secrets/external-secrets/stores/clustersecretstore.yaml
          - --wait=true
        showlogs: true
    needs: ['cert-manager/cert-manager']

  # 6. 1Password Connect
  - name: onepassword-connect
    namespace: external-secrets
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.7.3
    hooks:
      - events: ['prepare']
        showlogs: true
        command: sh
        args:
          - -c
          - "op inject -i helm/onepassword-connect-secret.yaml.tmpl | kubectl apply -f -"
    needs:
      - external-secrets/external-secrets
    values:
      - ../kubernetes/apps/external-secrets/onepassword-connect/app/helm/values.yaml

  # 7. Flux Operator
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.26.0
    values: ['../kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['external-secrets/external-secrets']

  # 8. Flux Instance
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.26.0
    values: ['../kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']
    wait: false
    hooks:
      - # Apply cluster secrets after flux-instance is ready
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --filename
          - ../kubernetes/apps/flux-system/flux-instance/app/cluster-secrets.yaml
        showlogs: true

# Post-sync hooks
hooks:
  - events: ["postsync"]
    showlogs: true
    command: sh
    args:
      - -c
      - "op inject -i resources.yaml.tmpl | kubectl apply -f -"
