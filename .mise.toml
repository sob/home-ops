[env]
KUBECONFIG = '{{config_root}}/.kubeconfig'
_.file = '{{config_root}}/.talos.env'
KUBERNETES_DIR = '{{config_root}}/kubernetes'
MINIJINJA_CONFIG_FILE = '{{config_root}}/.minijinja.toml'
TALOS_DIR = '{{config_root}}/talos'
SOPS_AGE_KEY_FILE = '{{config_root}}/age.key'
TALOSCONFIG = '{{config_root}}/.talosconfig'
TF_VAR_onepassword_account = "$(op account list --format json | jq -r '.[0].user_uuid')"
TF_CLI_CONFIG_FILE = "$(pwd)/terraform/media/terraform.tfrc.dev"
TFE_PARALLELISM = 5

[tools]
"python" = "3.14.0"
"pipx:flux-local" = "latest"
pipx = "latest"
